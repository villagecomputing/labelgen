site_name: Superpipe
site_author: Aman Dhesi, Ben Scharfstein
site_description: LLM pipelines for structured data extraction and classification
repo_name: superpipe
repo_url: https://github.com/villagecomputing/superpipe
site_url: https://villagecomputing.co/superpipe

theme:
  name: material
  logo: assets/superpipe.png
  features:
    - navigation.sections
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Introduction:
      - index.md
      - start.md
      - workflow.md
      - why.md
      - use_cases.md
      - principles.md
      - roadmap.md
  - Concepts:
      - using/index.md
      - Pipelines: using/pipelines.md
      - Models: using/models.md
      - Grid Search: using/grid_search.md
      - Steps:
          - using/steps/index.md
          - using/steps/LLMStep.md
          - using/steps/LLMStructuredStep.md
          - using/steps/SERPStep.md
          - using/steps/EmbeddingSearchStep.md
          - using/steps/CustomStep.md
  - Examples:
      - examples/index.md
      - examples/product_categorization/product_categorization.ipynb
      - examples/business_classification/business_classification.ipynb
      - examples/comparing_pipelines/furniture.ipynb
      - examples/generative_output/jokes.ipynb

  - Studio:
      - studio/index.md

markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: villagecomputing
      repo: superpipe
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true

plugins:
  - mkdocs-jupyter
  - search

social:
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/villagecompute
  - icon: fontawesome/brands/github
    link: https://github.com/villagecomputing
